<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFirstBoard signUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .error-border{
            border:solid 1px black;
        }
        .error-text{
            color:red;
        }
        .fill-restspace{
            flex: 1;
        }
    </style>
</head>
<body>
<div class="vh-100 vw-100">
    <nav th:replace="~{fragment/nav :: navbar}"></nav>

    <div class="container w-100 align-items-center justify-content-center fill-restspace p-5">
        <div class="row h-100 w-100 align-items-center justify-content-center">
            <div class="col-6 border border-3 rounded-5">

                <form name="signupForm" id="signupForm" class="p-3"
                      th:action th:object="${memberSignupForm}" method="post">
                    <h2>회원 가입</h2>
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p class="error-text" th:each="err : ${#fields.globalErrors()}"
                           th:text="${err}">전체 오류 메시지 - 아이디 중복시 거절</p>
                    </div>
                    <div class="mb-3">
                        <label for="userId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="userId" name="userId"
                               th:field="*{userId}"
                               placeholder="영문/숫자 20자">
                        <div th:errors="*{userId}" th:errorclass="|error-text|">
                            userId 오류
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="userPassword" name="userPassword"
                               th:field="*{userPassword}"
                               placeholder="최소 6자 최대 30자">
                        <div id="passwordHelp" class="form-text">자주 사용하는 비밀번호를 쓰지 마세요!</div>
                        <div th:errors="*{userPassword}" th:errorclass="|error-text|">
                            userPassword 오류
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name"
                               th:field="*{name}"
                               placeholder="한글 15자 영문 30자">
                        <div th:errors="*{name}" th:errorclass="|error-text|">
                            name 오류
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">나이</label>
                        <input type="text" class="form-control" id="age" name="age"
                               th:field="*{age}">
                        <div th:errors="*{age}" th:errorclass="|error-text|">
                            age 오류
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">회원 등록</button>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
