<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFirstBoard login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .b{
            border:solid 1px black;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragment/nav :: navbar}"></nav>

    <div class="container align-items-center justify-content-center vw-100" style="padding-top: 15vh">
        <div class="row align-items-center justify-content-center h-100 w-100">
            <div class="col-6 border border-3 rounded-5 align-items-center">
                <form class="px-3 py-4">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">ID</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <div id="emailHelp" class="form-text">Don't use the password you use often.</div>
                    </div>
                    <button type="submit" class="btn btn-primary" formaction="/login" formmethod="post">Login</button>
                    <button type="submit" class="btn btn-secondary" formaction="/signUp" formmethod="get">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
