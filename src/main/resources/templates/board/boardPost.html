<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyFirstBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
  <nav th:replace="~{fragment/nav :: navbar}"></nav>

  <h1> 자유 게시판 </h1>

  <table class="table">
    <tr>
      <td>
        <h1 th:text="'제목 : '"></h1>
      </td>
      <td>
        <h1 th:text="${post.title}"> 글 제목 </h1>
      </td>
    </tr>
    <tr>
      <td>
        <h3 th:text="'작성자 : '"></h3>
      </td>
      <td>
        <h3 th:text="${post.writer}"> 글 작성자</h3>
      </td>
      <td>
        <h4 th:text="'조회수 : '"></h4>
      </td>
      <td>
        <h4 th:text="${post.hit}"> </h4>
      </td>
    </tr>
    <tr>
      <td>
        <p th:text="${post.content}">
          게시글 내용
        </p>
      </td>
    </tr>
  </table>

  <button type="button" class="btn btn-primary"
          th:onclick="|location.href='@{/board/free/write/{id}(id=${post.id})}'|">
    글 수정
  </button>

  <form th:field="'postDelete'" th:object="${post}">
    <input type="hidden" th:field="*{id}">
    <button class="btn btn-primary" formmethod="post"
            formaction="/board/free/postDelete" type="submit">
      글 삭제
    </button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
