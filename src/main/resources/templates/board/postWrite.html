<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyFirstBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .error-text{
            color:red;
        }
    </style>
</head>
<body>
<nav th:replace="~{fragment/nav :: navbar}"></nav>

<h1> 자유 게시판 </h1>
<div class="container">
    <form name="postWriteForm" id="postWriteForm"
          th:action th:object="${postWrite}" method="post">

        <table th:class="table">
            <tr class="row">
                <td th:text="'글 제목'" class="col col-auto"></td>
                <td class="col">
                    <input id="title" name="title" type="text" class="form-control"
                            placeholder="제목을 입력하세요" th:field="*{title}">
                    <div th:errors="*{title}" th:errorclass="|error-text|">
                        title 오류
                    </div>
                </td>
            </tr>
            <tr class="row">
                <td th:text="'작성자'" class="col col-auto"></td>
                <td class="col">
                    <input id="writer" name="writer" type="text" class="form-control"
                            placeholder="작성자" th:field="*{writer}">
                    <div th:errors="*{writer}" th:errorclass="|error-text|">
                        wrtier 오류
                    </div>
                </td>
            </tr>
            <tr class="row">
                <td class="col">
                    <div th:errors="*{content}" th:errorclass="|error-text|">
                        content 오류
                    </div>
                    <textarea id="content" name="content" class="form-control mh-100"
                              placeholder="글 내용을 입력하세요" th:field="*{content}"
                              style="height: 300px"> </textarea>
                </td>
            </tr>
        </table>

        <button type="submit" class="btn btn-primary"
                formaction="/board/write" formmethod="post">
            글 등록
        </button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
