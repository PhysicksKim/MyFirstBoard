<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyFirstBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    .b{
      border:solid 1px black;
    }
  </style>
</head>
<body>
  <nav th:replace="~{fragment/nav :: navbar}"></nav>

  <h1> 자유 게시판 </h1>

  <button type="button" class="btn btn-primary"
          onclick="location.href='postWrite.html'"
          th:onclick="|location.href='@{/board/free/write}'|">
    TEST write
  </button>

  <table class="table">
    <thead>
    <tr>
      <th>글 번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
      <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${postList}">
      <td th:text="${post.id}"> </td>
      <td> <a th:text="${post.title}" th:href="|/board/free/${post.id}|"></a> </td>
      <td th:text="${post.writer}"> </td>
      <td th:text="${post.date}"> </td>
      <td th:text="${post.hit}"> </td>
    </tr>
    </tbody>
  </table>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
